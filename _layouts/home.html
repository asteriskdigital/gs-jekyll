---
layout: default
---
{% for post in site.sherlock limit:2 %}

<article class="cf ph3 ph5-ns pv5">
  <header class="fn fl-ns w-50-ns pr4-ns">
      <h1 class="f2 lh-title fw9 mb3 mt0 pt3 bt bw2">
        <a href="{{ post.url }}" class="near-black no-underline link dim">
          {{ post.title }}
      </a>
      </h1>
    <h2 class="f3 mid-gray lh-title">
      {{post.authors}}
    </h2>
    <time class="f6 ttu tracked gray">{{post.date}}</time>
  </header>
  <div class="fn fl-ns w-50-ns">
    <p class="f5 lh-copy measure mt0-ns">
      {{ post.excerpt }}
    </p>
    <a href="{{ post.url }}" title="Continue Reading" class="f6 dib ph2 link mid-gray ba b--silver ph3 pv2 dim">Continue Reading</a>

  </div>
</article>

{% endfor %}
